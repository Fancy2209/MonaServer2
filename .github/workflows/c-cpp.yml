name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install luajit
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libluajit-5.1-dev
    - name: make
      run: make
    - name: Run UnitTests
      run: |
        ./UnitTests -m=all
        # TODO: Remove the following command when ConsoleLogger is fixed
        # (_isInteractive is false in our case and there is no way to configure it)
        cat UnitTests.log/0.log
      working-directory: ./UnitTests
