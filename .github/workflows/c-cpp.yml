name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install luajit
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libluajit-5.1-dev
    - name: make
      run: make
    - name: Test
      run: ls -al
      working-directory: ./UnitTests
    - name: Run UnitTests
      run: ./UnitTests -m=all
      working-directory: ./UnitTests
